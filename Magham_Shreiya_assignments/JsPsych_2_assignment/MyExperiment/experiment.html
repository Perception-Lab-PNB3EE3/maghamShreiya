<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <!-- loading in the jsPsych, html-keyboard-response plugin, and jspsych.css file / style sheet for jsPsych -->
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    /* initialize jsPsych using the initJsPsych function (assigned to variable 'jsPsych' */
      const jsPsych = initJsPsych();
      
    /* create the 'Hello world!' trial (type = jsPsychHtmlKeyboardResponse) */
      const hello_trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: 'Hello world!'
      }

    /* run experiment using the jsPsych.run function */
      jsPsych.run([hello_trial]);
    
  </script>
</html>
